<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main>
        <div class="container">
            <img class="hero-img" src="./images/illustration-hero.svg" alt="hero-img">
            <div class="content">
                <div class="text">
                    <h1>Order Summary</h1>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </div>
                <div class="details">
                    <div class="">
                        <img src="./images/icon-music.svg" alt="music-img">
                    </div>
                    <div class="plan">
                        <h2>Annual Plan</h2>
                        <p>$59.99/year</p>
                    </div>
                    <div class="link">
                        <a href="#" class="link" aria-label="link">Change</a>
                    </div>
                </div>
                <div class="btns">
                    <div class="pay">
                        <p>Proceed to Payment</p>
                    </div>
                    <div class="cancel">
                        <p>Cancel Order</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
